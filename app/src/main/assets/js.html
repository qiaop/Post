	function indexOf(arr, str){
		if (arr && arr.indexOf) {
			return arr.indexOf(str);
		}

		var len = arr.length;
		for(var i = 0; i < arr.length; i ++){
			if(arr[i] == str){

			}
		}

	}

	for (var i = 0; i < images.length; i++) {

	}
